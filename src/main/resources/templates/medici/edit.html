<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Medico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(212, 240, 243);
        }
       
    </style>
</head>
<body>
    <nav th:replace="nav.html"></nav>

<form th:action="@{'/medici/' + ${medico.id} + '/edit'}" method="post"
      th:object="${medico}">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input  th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome">
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
      </div>
      <div class="form-group">
        <label for="cognome">Nome</label>
        <input  th:field="*{cognome}" type="text" class="form-control" id="cognome" placeholder="Cognome">
        <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
      </div>
      <div class="form-group">
        <label for="cf">Codice F</label>
        <input  th:field="*{cf}" type="text" class="form-control" id="cf" placeholder="Codice F">
        <span th:if="${#fields.hasErrors('cf')}" th:errors="*{cf}"></span>
      </div>
      <div class="form-group">
        <label for="matricola">Matricola</label>
        <input  th:field="*{matricola}" type="text" class="form-control" id="matricola" placeholder="Matricola">
        <span th:if="${#fields.hasErrors('matricola')}" th:errors="*{matricola}"></span>
      </div>
    

    <input type="submit">

</form>
</body>
</html>
